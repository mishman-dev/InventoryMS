{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category | InventoryMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-xl p-6 mt-20">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">✏️ Edit Category</h2>
        <form method="POST">
            {% csrf_token %}
            <label class="block text-gray-600 font-semibold mb-1">Category Name</label>
            <input type="text" name="category_name" value="{{ category.category_name }}" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 mb-4">

            <div class="flex justify-end gap-3">
                <a href="{% url 'category_list' %}" class="px-4 py-2 border rounded-lg hover:bg-gray-100">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
